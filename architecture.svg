<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="360" viewBox="0 0 1000 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .box { fill: #ffffff; stroke: #2b6cb0; stroke-width: 2; rx: 8; }
    .label { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #1a202c; }
    .title { font-family: Arial, Helvetica, sans-serif; font-size: 18px; fill: #2b6cb0; font-weight: bold; }
    .small { font-size: 12px; fill: #4a5568; }
    .arrow { stroke: #2d3748; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .cloud { fill: #f7fafc; stroke: #4a5568; stroke-width: 1.5; rx: 6; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2d3748" />
    </marker>
  </defs>

  <text x="30" y="28" class="title">Architecture — GitHub → Jira integration</text>

  <!-- GitHub -->
  <g transform="translate(30,60)">
    <rect class="box" x="0" y="0" width="160" height="80"/>
    <text x="80" y="30" class="label" text-anchor="middle">GitHub</text>
    <text x="80" y="52" class="small" text-anchor="middle">Repository / Webhook</text>
  </g>

  <!-- API Gateway -->
  <g transform="translate(230,50)">
    <rect class="box" x="0" y="0" width="190" height="100"/>
    <text x="95" y="30" class="label" text-anchor="middle">API Gateway</text>
    <text x="95" y="52" class="small" text-anchor="middle">Webhook endpoint</text>
    <text x="95" y="72" class="small" text-anchor="middle">(REST / Proxy)</text>
  </g>

  <!-- Lambda (container) -->
  <g transform="translate(480,40)">
    <rect class="box" x="0" y="0" width="220" height="120"/>
    <text x="110" y="28" class="label" text-anchor="middle">AWS Lambda</text>
    <text x="110" y="52" class="small" text-anchor="middle">Container image (ECR)</text>
    <text x="110" y="72" class="small" text-anchor="middle">Flask app — webhook handler</text>
  </g>

  <!-- Jira (external) -->
  <g transform="translate(760,60)">
    <rect class="box" x="0" y="0" width="160" height="80"/>
    <text x="80" y="30" class="label" text-anchor="middle">Jira Cloud</text>
    <text x="80" y="52" class="small" text-anchor="middle">REST API</text>
  </g>

  <!-- Secrets Manager -->
  <g transform="translate(520,180)">
    <rect class="cloud" x="0" y="0" width="180" height="60"/>
    <text x="90" y="28" class="small" text-anchor="middle">AWS Secrets Manager</text>
    <text x="90" y="44" class="small" text-anchor="middle">(Jira email + API token)</text>
  </g>

  <!-- CloudWatch Logs -->
  <g transform="translate(740,180)">
    <rect class="cloud" x="0" y="0" width="170" height="60"/>
    <text x="85" y="34" class="small" text-anchor="middle">AWS CloudWatch Logs</text>
  </g>

  <!-- Arrows -->
  <path class="arrow" d="M190 100 L230 100" />
  <path class="arrow" d="M420 100 L480 100" />
  <path class="arrow" d="M700 100 L760 100" />

  <!-- Lambda -> Secrets Manager -->
  <path class="arrow" d="M560 160 L560 180" />
  <path class="arrow" d="M560 240 L560 240" />
  <path class="arrow" d="M620 160 L620 180" />
  <path class="arrow" d="M620 180 Q650 190 690 190" />
  <path class="arrow" d="M700 160 L740 160" />

  <!-- Lambda -> CloudWatch (dashed) -->
  <path stroke="#718096" stroke-width="2" stroke-dasharray="6 4" fill="none" d="M700 160 L800 160" marker-end="url(#arrowhead)" />

  <!-- small notes -->
  <text x="480" y="220" class="small">Lambda reads secrets & calls Jira API</text>
  <text x="480" y="238" class="small">Logs sent to CloudWatch</text>

</svg>
